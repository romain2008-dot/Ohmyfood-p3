<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Délice des Sens</title>
    <script src="https://kit.fontawesome.com/28476c165b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/style-restaurant.css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <div class="logo-back">
       <div class="element-start">
          <a href="../index.html"><i class="fa-solid fa-arrow-left"></i> </a>
       </div>
       <div class="element-middle">
          <img src="../assets/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
       </div>
      </div>        
    </header>
     <img src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo d'un plat du restaurant la palette du gout" class="img-restaurant">
     <main class="main">
        <div class="title__icon">
         <h1>Le délice des sens</h1> 
         <div class="card__icon title__icon">
            <input type="checkbox" id="heart-toggle-1" class="heart-toggle">
            <label for="heart-toggle-1">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
            </label>
        </div>
        </div>
        <section class="menu">
            <div class="menu__entrees">
                <h2 class="menu__title">ENTRÉES</h2>
                <div class="line"></div>
                <div class="menu__container"> 
                    <div class="menu__item">
                        <input type="checkbox" id="item-1" class="menu__checkbox">
                        <label for="item-1" class="menu__label">
                            <div class="menu__item--content">
                                <h3 class="menu__item--title">Tartare de thon</h3>
                                <div class="menu__item--details">
                                    <p class="menu__item--description">Assaisonné au yuzu</p>
                                    <p class="menu__item--price">25€</p>
                                </div>
                            </div>
                            <div class="menu__animation">
                                <div class="awesome--container"><i class="fa-solid fa-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu__item">
                        <input type="checkbox" id="item-2" class="menu__checkbox">
                        <label for="item-2" class="menu__label">
                            <div class="menu__item--content">
                                <h3 class="menu__item--title">Bouchée de homard croustillant</h3>
                                <div class="menu__item--details">
                                    <p class="menu__item--description">Et sa farandole de petits légumes</p>
                                    <p class="menu__item--price">35€</p>
                                </div>
                            </div>
                            <div class="menu__animation">
                                <div class="awesome--container"><i class="fa-solid fa-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu__item">
                        <input type="checkbox" id="item-3" class="menu__checkbox">
                        <label for="item-3" class="menu__label">
                            <div class="menu__item--content">
                                <h3 class="menu__item--title">Velouté de cèpes</h3>
                                <div class="menu__item--details">
                                    <p class="menu__item--description">Aux truffes</p>
                                    <p class="menu__item--price">20€</p>
                                </div>
                            </div>
                            <div class="menu__animation">
                                <div class="awesome--container"><i class="fa-solid fa-check"></i></div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        
            <div class="menu__plats">
                <h2 class="menu__title">PLATS</h2>
                <div class="line"></div>
                <div class="menu__container">
                    <div class="menu__item">
                        <input type="checkbox" id="item-4" class="menu__checkbox">
                        <label for="item-4" class="menu__label">
                            <div class="menu__item--content">
                                <h3 class="menu__item--title">Poulet rôti aux herbes de Provence </h3>
                                <div class="menu__item--details">
                                    <p class="menu__item--description">Et sa crème de truffe</p>
                                    <p class="menu__item--price">40€</p>
                                </div>
                            </div>
                            <div class="menu__animation">
                                <div class="awesome--container"><i class="fa-solid fa-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu__item">
                        <input type="checkbox" id="item-5" class="menu__checkbox">
                        <label for="item-5" class="menu__label">
                            <div class="menu__item--content">
                                <h3 class="menu__item--title">Langouste rôtie </h3>
                                <div class="menu__item--details">
                                    <p class="menu__item--description">Et ses légumes de saison</p>
                                    <p class="menu__item--price">35€</p>
                                </div>
                            </div>
                            <div class="menu__animation">
                                <div class="awesome--container"><i class="fa-solid fa-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu__item">
                        <input type="checkbox" id="item-6" class="menu__checkbox">
                        <label for="item-6" class="menu__label">
                            <div class="menu__item--content">
                                <h3 class="menu__item--title">Côte de bœuf Angus</h3>
                                <div class="menu__item--details">
                                    <p class="menu__item--description">Et sa purée de panais</p>
                                    <p class="menu__item--price">44€</p>
                                </div>
                            </div>
                            <div class="menu__animation">
                                <div class="awesome--container"><i class="fa-solid fa-check"></i></div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        
            <div class="menu__desserts">
                <h2 class="menu__title">DESSERTS</h2>
                <div class="line"></div>
                <div class="menu__container">
                    <div class="menu__item">
                        <input type="checkbox" id="item-7" class="menu__checkbox">
                        <label for="item-7" class="menu__label">
                            <div class="menu__item--content">
                                <h3 class="menu__item--title">Farandole de desserts</h3>
                                <div class="menu__item--details">
                                    <p class="menu__item--description">Du chef</p>
                                    <p class="menu__item--price">18€</p>
                                </div>
                            </div>
                            <div class="menu__animation">
                                <div class="awesome--container"><i class="fa-solid fa-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu__item">
                        <input type="checkbox" id="item-8" class="menu__checkbox">
                        <label for="item-8" class="menu__label">
                            <div class="menu__item--content">
                                <h3 class="menu__item--title">Crème brulée </h3>
                                <div class="menu__item--details">
                                    <p class="menu__item--description">Revisitée</p>
                                    <p class="menu__item--price">22€</p>
                                </div>
                            </div>
                            <div class="menu__animation">
                                <div class="awesome--container"><i class="fa-solid fa-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu__item">
                        <input type="checkbox" id="item-9" class="menu__checkbox">
                        <label for="item-9" class="menu__label">
                            <div class="menu__item--content">
                                <h3 class="menu__item--title">Tiramisu</h3>
                                <div class="menu__item--details">
                                    <p class="menu__item--description">À la noisette</p>
                                    <p class="menu__item--price">25€</p>
                                </div>
                            </div>
                            <div class="menu__animation">
                                <div class="awesome--container"><i class="fa-solid fa-check"></i></div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="container__button">
            <a href="#" class="nav__button">
                <span>Commander</span>
            </a>
        </div>
        </section>
    </main>
    <footer class="footer">
        <h2>ohmyfood</h2>
        <div class="footer__link">
         <div class="footer__first">
            <a href="#"><i class="fa-solid fa-utensils"></i> proposer un restaurant</a> 
            <a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
         </div>
         <div class="footer__second">
            <a href="#">Mentions légales</a>

         </div>
